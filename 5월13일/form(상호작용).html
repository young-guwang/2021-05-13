<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>객체로 은행계정 흉내내기</title>
    <script>
        var acc = {
            name: '홍길동',
            balance: 5000,
            deposite: function (sum) {
                this.balance += sum;
                return this.balance;
            },
            withdraw: function (sum) {
                this.balance -= sum;
                return this.balance;
            }
        }
        //
        //함수만들기(저축과인출)
        function deposite(form) {
            var amount = Number(form.elements[0].value);
            document.getElementById("balance").innerHTML = acc.deposite(amount);
        }

        function withdraw(form) {
            var amount = Number(form.elements[2].value);
            document.getElementById("balance").innerHTML = acc.withdraw(amount);
        }
    </script>
</head>

<body>
    <p id="name"></p>
    <p id="balance"></p>
    <script>
        // 통장개설
        // 객체의 초기값을 출력
        document.getElementById("name").innerHTML = acc.name;
        document.getElementById("balance").innerHTML = acc.balance;
    </script>
    <form name="myForm">
        저축액:<input type="text" name="depos" />
        <button type="button" xxonclick="deposite(myForm)">저축하기</button>
        <br /> 인출액:<input type="text" name="with" />
        <button type="button" xxonclick="withdraw(myForm)">인출하기</button>
        <br />
    </form>
</body>

</html>
